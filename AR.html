<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR/VR Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2em;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-content {
            padding: 1em;
        }
        .card h2 {
            margin-top: 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        /* .nav ul li{
            list-style: none;
        } */
        /* .nav a{
            text-decoration: none;
            color: orange;
        } */
    </style>
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/550b0c25-2584-43ba-8cdc-76646b136d3c/webchat/v2.1/config.js"></script>
</head>
<body>
    <header>
        <h1 class="fade-in">AR/VR Showcase</h1>
        <nav>
            <ul>
                <li style="list-style: none;"><a style="text-decoration: none; color: orange;" href="index.html">Home</a></li>

                    <iframe src="https://mywebar.com/p/Project_1_a2xdtnnhge" frameborder="0" scrolling="yes" seamless="seamless" style="display:block; width:100%; height:100vh;" allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;"></iframe>
                </div> -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid">
            <div class="card fade-in">
                <div class="video-container">
                    
                    <a href="https://mywebar.com/p/Project_1_a2xdtnnhge"><img src="images/AR.jpeg" style="object-fit: cover;"></a>
                </div>
                <div class="card-content">
                    <h2>Augmented Reality Demo</h2>
                    <p>Experience the future of AR technology with our latest demo.</p>
                </div>
            </div>
            <div class="card fade-in">
                <div class="video-container">
                  <a href="vr.html">  <img src="images/vr.jpg" style="object-fit: cover;"></a>
                </div>
                <div class="card-content">
                    <h2>Virtual Reality Experience</h2>
                    <p>Immerse yourself in our cutting-edge VR environments.</p>
                </div>
            </div>
            <!-- <div class="card fade-in">
                <div class="video-container">
                    <img src="images/mixreality.jpeg" style="object-fit: cover;">

    </main>
</body>
</html>
